<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Flip Date Display</title>
    <style>
        /* Theme variables */
        :root {
            --card-bg: #1e1e1e;
            --card-text: #ffffff;
            --body-bg: #121212;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-radius: 12px;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--body-bg);
        }

        .widget-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .flip-container {
            display: flex;
            gap: 8px;
        }

        .flip-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            width: 80px;
            height: 120px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--card-text);
            font-size: 64px;
            font-weight: bold;
            box-shadow: var(--card-shadow);
        }

        .month-card {
            width: 100px;
            height: 120px;
            font-size: 32px;
            text-transform: uppercase;
        }

        .flip-card::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .day-label {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: var(--card-text);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .date-container {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- Date Display -->
        <div class="date-container">
            <!-- Month Section -->
            <div class="flip-card month-card" id="month"></div>
            
            <!-- Date Section -->
            <div class="flip-card" id="dateFirst"></div>
            <div class="flip-card" id="dateSecond">
                <div class="day-label" id="dayName"></div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Update month
            const month = now.toLocaleString('en-US', { month: 'short' }).toUpperCase();
            document.getElementById('month').textContent = month;
            
            // Update date
            const date = now.getDate().toString().padStart(2, '0');
            const dayName = now.toLocaleString('en-US', { weekday: 'long' }).toUpperCase();
            
            document.getElementById('dateFirst').textContent = date[0];
            document.getElementById('dateSecond').textContent = date[1];
            document.getElementById('dayName').textContent = dayName;
        }

        // Update immediately when loaded
        updateDateTime();
        
        // Update every second (to keep the date accurate)
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
