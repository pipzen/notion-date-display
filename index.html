<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Information</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/weekOfYear.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
            color: #37352f;
            line-height: 1.5;
        }
        .date-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .date-line {
            font-size: 16px;
            padding: 4px 0;
        }
    </style>
</head>
<body>
    <div class="date-info">
        <div class="date-line" id="fullDate"></div>
        <div class="date-line" id="dayCount"></div>
        <div class="date-line" id="weekCount"></div>
    </div>

    <script>
        dayjs.extend(window.dayjs_plugin_weekOfYear)

        function updateDateInfo() {
            const now = dayjs();
            const startOfYear = dayjs().startOf('year');
            
            // Full date
            document.getElementById('fullDate').textContent = 
                now.format('dddd, MMMM D, YYYY');
            
            // Day count
            const dayOfYear = now.diff(startOfYear, 'day') + 1;
            document.getElementById('dayCount').textContent = 
                `Day ${dayOfYear} of 365`;
            
            // Week count
            const weekNumber = now.week();
            document.getElementById('weekCount').textContent = 
                `Week ${weekNumber} of 52`;
        }

        // Update initially
        updateDateInfo();

        // Update every minute
        setInterval(updateDateInfo, 60000);
    </script>
</body>
</html>
