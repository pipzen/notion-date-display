<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Flip Date Display</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Theme variables */
        :root {
            --card-bg: #1e1e1e;
            --card-text: #ffffff;
            --body-bg: #121212;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-radius: 12px;
        }

        body {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: flex-start; /* Align to the top */
            background-color: var(--body-bg);
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .widget-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align to the left */
            gap: 4px; /* Reduce gap for compact layout */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .flip-container {
            display: flex;
            gap: 4px; /* Reduce gap for compact layout */
        }

        .flip-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            width: 50px; /* Smaller for compact layout */
            height: 70px; /* Smaller for compact layout */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--card-text);
            font-size: 36px; /* Smaller font */
            font-weight: bold;
            box-shadow: var(--card-shadow);
        }

        .month-card {
            width: 60px; /* Smaller for compact layout */
            height: 70px; /* Smaller for compact layout */
            font-size: 18px; /* Smaller font */
            text-transform: uppercase;
        }

        .flip-card::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .day-label {
            position: absolute;
            bottom: 4px; /* Smaller offset */
            right: 4px; /* Smaller offset */
            color: var(--card-text);
            font-size: 8px; /* Smaller font */
            text-transform: uppercase;
            font-weight: bold;
        }

        .date-container {
            display: flex;
            gap: 4px; /* Reduce gap for compact layout */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- Date Display -->
        <div class="date-container">
            <!-- Month Section -->
            <div class="flip-card month-card" id="month"></div>
            
            <!-- Date Section -->
            <div class="flip-card" id="dateFirst"></div>
            <div class="flip-card" id="dateSecond">
                <div class="day-label" id="dayName"></div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Update month
            const month = now.toLocaleString('en-US', { month: 'short' }).toUpperCase();
            document.getElementById('month').textContent = month;
            
            // Update date
            const date = now.getDate().toString().padStart(2, '0');
            const dayName = now.toLocaleString('en-US', { weekday: 'long' }).toUpperCase();
            
            document.getElementById('dateFirst').textContent = date[0];
            document.getElementById('dateSecond').textContent = date[1];
            document.getElementById('dayName').textContent = dayName;
        }

        // Update immediately when loaded
        updateDateTime();
        
        // Update every second (to keep the date accurate)
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
